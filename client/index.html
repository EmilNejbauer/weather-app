<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container main d-flex flex-column justify-content-center">
      <h1>Current weather</h1>
      <div class="d-flex justify-content-around flex-wrap">
        <img
          src="https://img.icons8.com/fluency-systems-regular/256/000000/foggy-night-1.png"
          id="weather-image"
        />
        <div class="text-center d-flex flex-column justify-content-center">
          <h2 class="card-title" id="weather-city">City</h2>
          <h3 class="card-text" id="weather-description">Weather</h3>
        </div>
      </div>
      <div class="text-center">
        <h3>Search for city</h3>
        <div id="alert-placeholder"></div>
        <input type="text" class="form-control" id="city" placeholder="City" />
        <button onclick="getWeather()" class="btn btn-dark">Get weather</button>
      </div>
    </div>
    <footer class="footer">
      <a class="icons-link" href="https://icons8.com/"
        >All weather icons by Icons8</a
      >
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
