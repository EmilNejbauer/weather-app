<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main container d-flex flex-column justify-content-center align-items-center">
        <h1>Current weather</h1>
        <div class="card text-center" style="width: 18rem;">
            <img src="https://img.icons8.com/nolan/286/clouds.png" class="card-img-top weather-image" alt="...">
            <div class="card-body">
              <h5 class="card-title" id='weather-city'>City</h5>
              <p class="card-text" id='weather-description'>Weather</p>
            </div>
          </div>
            <div class="mb-3 text-center">
              <label for="city" class="form-label">Search for city</label>
              <input type="text" class="form-control" id="city" placeholder="City">
            <button onclick="getWeather()" class="btn btn-primary">Get weather</button>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
